<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Associer profils</ui:define>

    <ui:define name="viewname">Associers profils</ui:define>

    <ui:define name="content">

        <h:form id="profil">
            <p:growl id="message" life="4000" showSummary="true"/>
            <p:fieldset legend="Gestion des profils">
                <h:form id="profilForm" styleClass="personne">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
                        <p:panel style="width: 100%" id="profilPanel">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <p:selectOneMenu  id="profi" value="#{utilisateurBean.profil}" effect="fade"
                                                          filter="true" filterMatchMode="startsWith"
                                                          converter="omnifaces.SelectItemsIndexConverter">
                                            <f:selectItem itemLabel="Choisir le profil" noSelectionOption="true"/>
                                            <f:selectItems value="#{utilisateurBean.profils}" var="prof" itemLabel="#{prof.nom}" itemValue="#{prof}"/>

                                        </p:selectOneMenu>  </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <p:selectCheckboxMenu id="utilisateur" value="#{utilisateurBean.utilisateurs1}" panelStyleClass="without-selectall"
                                                              converter="omnifaces.SelectItemsIndexConverter"  
                                                              label="Groupe" filter="true" filterMatchMode="contains">
                                            <f:selectItems value="#{utilisateurBean.utilisateursNonProfil()}" itemLabel="#{num.nom}#{utilisateurBean.space}#{num.prenom}" itemValue="#{num}" var="num"/>
                                        </p:selectCheckboxMenu>   </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":profil:profilForm:profilPanel" action="#{utilisateurBean.cancelProfil(actionEvent)}" value="Réinitialiser" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton update=":profil:profilForm:profilPanel,:profil:message,:profil:profilsTab:profilTab" class="Fs16 GreenButton" id="ajouter1" value="Ajouter" actionListener="#{utilisateurBean.associerProfil()}" process="@form" style="left: 35%"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>

                            </div>
                        </p:panel>
                    </div>
                </h:form>

                <h:form id="profilsTab">

                    <p:dataTable var="profil" id="profilTab" widgetVar="profilsTable" value="#{utilisateurBean.profilUtilisateurs}"
                                 emptyMessage="Profil non trouvé"
                                 style="border-color: #00AEEF" filteredValue="#{utilisateurBean.utilisateursFilter}" 
                                 rows="5" scrollable="true"  paginator="true" paginatorPosition="top" 
                                 rowsPerPageTemplate="2,5,10,15">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText value="Rechercher toutes les valeurs :" />
                                <p:inputText id="globalFilter" onkeyup="PF('profilsTable').filter()" style="width:150px" placeholder="entrer la valeur"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 45%" filterBy="#{profil.utilisateur.nom}" filterMatchMode="contains" headerText="Nom">
                            <h:outputText value="#{profil.utilisateur.nom}" />
                        </p:column>
                        <p:column style="width: 45%" headerText="Prenom"  filterBy="#{profil.utilisateur.prenom}" filterMatchMode="contains">
                            <h:outputText value="#{profil.utilisateur.prenom}" />
                        </p:column>
                        <p:column style="width: 45%" headerText="Date affectation"  filterBy="#{profil.dateAffectation}" filterMatchMode="contains">
                            <h:outputText value="#{profil.dateAffectation}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <p:commandButton style="width: 100%" process="@form" update=":profil:profilForm:profilPanel" value="Editer" actionListener="#{utilisateurBean.getObject(profil.id)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
