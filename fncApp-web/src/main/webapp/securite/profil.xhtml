<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Profils</ui:define>

    <ui:define name="viewname">Profils</ui:define>

    <ui:define name="content">



        <h:form id="profil">
            <p:growl id="message" life="4000" showSummary="true"/>
            <p:fieldset legend="Gestion des profils">
                <h:form id="profilForm" styleClass="personne">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
                        <p:panel style="width: 100%" id="profilPanel">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <h:inputHidden value="#{profilBean.profil.id}"/>
                                        <p:inputText id="nomProfil" value="#{profilBean.profil.nom}" required="true" placeholder="Libellé"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <p:inputText value="#{profilBean.profil.description}" required="true" placeholder="Description"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":profil:profilForm:profilPanel" action="#{profilBean.cancel(actionEvent)}" value="Réinitialiser" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":profil:profilForm:profilPanel,:profil:message,:profil:profilsTab:profilTab" action ="#{profilBean.save(actionEvent)}" value="Valider" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>

                            </div>
                        </p:panel>
                    </div>
                </h:form>

                <h:form id="profilsTab">

                    <p:dataTable var="profil" id="profilTab" widgetVar="profilsTable" value="#{profilBean.profils}"
                                 emptyMessage="Profil non trouvé"
                                 style="border-color: #00AEEF" filteredValue="#{profilBean.profilsFilter}" 
                                 rows="5" scrollable="true"  paginator="true" paginatorPosition="top" 
                                 rowsPerPageTemplate="2,5,10,15">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText value="Rechercher toutes les valeurs :" />
                                <p:inputText id="globalFilter" onkeyup="PF('profilsTable').filter()" style="width:150px" placeholder="entrer la valeur"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 45%" filterBy="#{profil.nom}" filterMatchMode="contains" id="libProfil"  headerText="Libellé">
                            <h:outputText value="#{profil.nom}" />
                        </p:column>
                        <p:column style="width: 45%" id="descProfil" headerText="Description"  filterBy="#{profil.description}" filterMatchMode="contains">
                            <h:outputText value="#{profil.description}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <p:commandButton style="width: 100%" process="@form" update=":profil:profilForm:profilPanel" value="Editer" actionListener="#{profilBean.getObject(profil.id)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </h:form>


    </ui:define>

</ui:composition>
