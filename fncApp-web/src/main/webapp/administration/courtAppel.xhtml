<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Court d'Appel</ui:define>

    <ui:define name="viewname">Court d'Appel</ui:define>

    <ui:define name="content">



        <h:form id="courtAppel">
            <p:growl id="message" life="4000" showSummary="true"/>
            <p:fieldset legend="Gestion des courts d'Appel">
                <h:form id="courtAppelForm" styleClass="personne">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
                        <p:panel style="width: 100%" id="courtAppelPanel">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <h:inputHidden value="#{courtAppelBean.courtAppel.id}"/>
                                        <p:inputText value="#{courtAppelBean.courtAppel.libelle}" required="true" requiredMessage="Saisir le libellé de la Court d'Appel" placeholder="Libellé"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":courtAppel:courtAppelForm:courtAppelPanel" action="#{courtAppelBean.cancel(actionEvent)}" value="Réinitialiser" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":courtAppel:courtAppelForm:courtAppelPanel,:courtAppel:message,:courtAppel:courtAppelsTab:courtAppelTab" action ="#{courtAppelBean.save(actionEvent)}" value="Valider" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>

                            </div>
                        </p:panel>
                    </div>
                </h:form>

                <h:form id="courtAppelsTab">

                    <p:dataTable var="ca" id="courtAppelTab" widgetVar="courtAppelTable" value="#{courtAppelBean.courtAppels}"
                                 emptyMessage="court d'Appel non trouvée"
                                 style="border-color: #00AEEF" filteredValue="#{courtAppelBean.courtAppelsFilter}" 
                                 rows="5" scrollable="true"  paginator="true" paginatorPosition="top" 
                                 rowsPerPageTemplate="2,5,10,15">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText value="Rechercher toutes les valeurs :" />
                                <p:inputText id="globalFilter" onkeyup="PF('courtAppelTable').filter()" style="width:150px" placeholder="entrer la valeur"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 70%" filterBy="#{ca.libelle}" filterMatchMode="contains" headerText="Libellé">
                            <h:outputText value="#{ca.libelle}" />
                        </p:column>
                        <p:column style="width: 30%">
                            <p:commandButton style="width: 100%" process="@form" update=":courtAppel:courtAppelForm:courtAppelPanel" value="Editer" actionListener="#{courtAppelBean.getObject(ca.id)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </h:form>


    </ui:define>

</ui:composition>
