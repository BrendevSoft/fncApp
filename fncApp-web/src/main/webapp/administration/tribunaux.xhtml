<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Tribunaux</ui:define>

    <ui:define name="viewname">Tribunaux</ui:define>

    <ui:define name="content">



        <h:form id="tribunal">
            <p:growl id="message" life="4000" showSummary="true"/>
            <p:fieldset legend="Gestion des tribunaux">
                <h:form id="tribunalForm" styleClass="personne">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
                        <p:panel style="width: 100%" id="tribunalPanel">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <h:inputHidden value="#{juridictionBean.juridiction.id}"/>
                                        <p:selectOneMenu id="juridiction" value="#{juridictionBean.courtAppel}" 
                                                         required="true" requiredMessage="Séléctionner la Court d'Appel" filter="true" filterMatchMode="startsWith"
                                                         converter="omnifaces.SelectItemsIndexConverter">
                                            <f:selectItem itemLabel="Choisir la Court d'Appel" noSelectionOption="true"/>
                                            <f:selectItems var="ca" value="#{juridictionBean.courtAppels}"  itemLabel="#{ca.libelle}" itemValue="#{ca}" />
                                        </p:selectOneMenu>  </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <p:inputText id="nomJuri" value="#{juridictionBean.juridiction.libellecourt}" required="true" requiredMessage="Saisir le libellé du tribunal" placeholder="Libellé"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">                     
                                        <p:inputText id="villeJuri" value="#{juridictionBean.juridiction.ville}" required="true" requiredMessage="Saisir la ville du tribunal" placeholder="Ville"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-6">
                                        <p:inputText value="#{juridictionBean.juridiction.adresse}" placeholder="Adresse"/>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-3">
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":tribunal:tribunalForm:tribunalPanel" action="#{juridictionBean.cancel(actionEvent)}" value="Réinitialiser" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                        <p:commandButton process="@form" update=":tribunal:tribunalForm:tribunalPanel,:tribunal:message,:tribunal:tribunauxTab:tribunalTab" action ="#{juridictionBean.save(actionEvent)}" value="Valider" icon="fa fa-paper-plane-o"></p:commandButton>
                                    </div>
                                    <div class="ui-g-3">
                                    </div>
                                </div>

                            </div>
                        </p:panel>
                    </div>
                </h:form>

                <h:form id="tribunauxTab">

                    <p:dataTable var="juri" id="tribunalTab" widgetVar="tribunalTable" value="#{juridictionBean.juridictions}"
                                 emptyMessage="Tribunal non trouvé"
                                 style="border-color: #00AEEF" filteredValue="#{juridictionBean.juridictionsFilter}" 
                                 rows="5" scrollable="true"  paginator="true" paginatorPosition="top" 
                                 rowsPerPageTemplate="2,5,10,15">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText value="Rechercher toutes les valeurs : " />
                                <p:inputText id="globalFilter" onkeyup="PF('tribunalTable').filter()" style="width:150px" placeholder="entrer la valeur"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 30%" filterBy="#{juri.courtAppel.libelle}" filterMatchMode="contains" headerText="Court d'Appel">
                            <h:outputText value="#{juri.courtAppel.libelle}" />
                        </p:column>
                        <p:column style="width: 30%" filterBy="#{juri.libellecourt}" filterMatchMode="contains"  headerText="Nom">
                            <h:outputText value="#{juri.libellecourt}" />
                        </p:column>
                        <p:column style="width: 30%" id="villeJuri" headerText="Ville"  filterBy="#{juri.ville}" filterMatchMode="contains">
                            <h:outputText value="#{juri.ville}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <p:commandButton style="width: 100%" process="@form" update=":tribunal:tribunalForm:tribunalPanel" value="Editer" actionListener="#{juridictionBean.getObject(juri.id)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </h:form>


    </ui:define>

</ui:composition>
