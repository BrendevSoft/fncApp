<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Data</ui:define>

    <ui:define name="viewname">Data</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">

                <div class="ui-g-12">
                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <h1>DataGrid</h1>
                        <p:dataGrid var="stat" value="#{condamnationBean.statistiques}" columns="3" layout="grid"
                                    rows="6" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="3,6,9,12,16">

                            <f:facet name="header">
                                Cars For Sale
                            </f:facet>

                            <p:panel header="#{stat.juridiction.libellecourt}" style="text-align:center">
                                <div class="ui-g-12 ui-md-6 ui-lg-3">
                                    <div class="ui-g card overview-box overview-box-1">
                                        <div class="ui-g-4">
                                            <span class="overview-box-count">
                                                <h:outputText value="#{stat.annee.code}" styleClass="Fs14 FontDosisMedium"/>
                                            </span>
                                        </div>
                                        <div class="ui-g-8">
                                            <span class="overview-box-count">253</span>
                                            <span class="overview-box-name">Unread Messages</span>
                                        </div>
                                    </div>
                                </div>
                                <h:panelGrid columns="2" style="width:100%">
                                    <h:outputText value="AnnÃ©e" styleClass="Fs14 FontDosisMedium"/>
                                    <h:outputText value="#{stat.annee.code}" styleClass="Fs14 FontDosisMedium"/>
                                    <h:outputText value="Nombre de saisie" styleClass="Fs14 FontDosisMedium"/>
                                    <h:outputText value="#{stat.nombreSaisiTotal}" />
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
