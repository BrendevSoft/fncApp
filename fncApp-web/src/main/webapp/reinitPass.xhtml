<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Réinitialisation du mot de passe</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="login">
            <span class="logo"></span>
            <span class="logo1"></span>
            <p:growl id="message" life="4000" showSummary="true" />
            <p:outputPanel autoUpdate="true">
                <div class="card" style="background-color: transparent;">
                    <div class="ui-fluid">
                        <div class="ui-g">
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4">
                                <p:inputText id="question" value="#{loginBean.recupQuestion}" disabled="true"/>
                            </div>
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4">
                                <p:password id="reponse" placeholder="Saisir la réponse à la question" requiredMessage="Veillez entrer une réponse" required="true" value="#{loginBean.reponse}"/>
                            </div>
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4 button-container">
                                <p:commandButton value="Valider" style="padding: 5px" update="message"
                                                 action="#{loginBean.reinitialiserPasse()}"
                                                 process="@form"/> 
                            </div>
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4">
                            </div>
                            <div class="ui-g-4">
                                <p:button outcome="/login" value="Annuler" icon="fa fa-key" styleClass="blue-btn" />
                            </div>
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>
        <h:outputStylesheet name="css/layout-fnc-app.css" library="poseidon-layout" />
    </h:body>

</html>
