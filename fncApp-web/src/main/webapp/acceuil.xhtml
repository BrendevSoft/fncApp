<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Page d'Acceuil du Fichier National des Condamnations</title>
    </h:head>

    <h:body styleClass="login-body">
        <div class="landing-wrapper">
            <div id="header">
                <div class="header-top clearfix">
                    <span class="logo">                     
                    </span>
                    <span class="logo1">                     
                    </span>
                </div>

                <div class="header-content clearfix">
                    <h1>Bienvenue</h1>
                    <h2>Sur la plateforme du fichier national des condamnation</h2>
                    <p:button outcome="/login" value="Se connecter" styleClass="secondary"/>
                </div>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-fnc-app.css" library="poseidon-layout" />
    </h:body>

</html>
