<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Liste des saisies</ui:define>

    <ui:define name="viewname">Liste des saisies</ui:define>

    <ui:define name="content">

        <h:form id="users">
            <p:growl id="message" life="4000" showSummary="true"/>
            <p:fieldset legend="Liste des saisies">

                <h:form id="usersTab">

                    <p:dataTable var="sit" id="userTab" widgetVar="situationTable" value="#{condamnationBean.situations}"
                                 emptyMessage="Utilisateur non trouvÃ©"
                                 style="border-color: #00AEEF" filteredValue="#{condamnationBean.situationsFileter}" 
                                 rows="5" scrollable="true"  paginator="true" paginatorPosition="top" 
                                 rowsPerPageTemplate="2,5,10,15">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText style="visibility: hidden" value="Rechercher toutes les valeurs :"/>
                                <h:outputText value="Rechercher toutes les valeurs :" />
                                <p:inputText id="globalFilter" onkeyup="PF('situationTable').filter()" style="width:150px" placeholder="entrer la valeur"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column style="width: 20%" filterBy="#{sit.condamnation.personne.nom}" filterMatchMode="contains" headerText="Nom">
                            <h:outputText value="#{sit.condamnation.personne.nom}" />
                        </p:column>
                        <p:column style="width: 20%" headerText="Prenom"  filterBy="#{sit.condamnation.personne.prenom}" filterMatchMode="contains">
                            <h:outputText value="#{sit.condamnation.personne.prenom}" />
                        </p:column>
                        <p:column style="width: 20%" filterBy="#{sit.condamnation.personne.datenaissance}" filterMatchMode="contains"  headerText="Date de naissance">
                            <h:outputText value="#{sit.condamnation.personne.datenaissance}" />
                        </p:column>
                        <p:column style="width: 20%" headerText="Lieu de naissance"  filterBy="#{sit.condamnation.personne.lieunaissance}" filterMatchMode="contains">
                            <h:outputText value="#{sit.condamnation.personne.lieunaissance}" />
                        </p:column>
                        <p:column style="width: 20%" headerText="Sexe"  filterBy="#{sit.condamnation.personne.sexe}" filterMatchMode="contains">
                            <h:outputText value="#{sit.condamnation.personne.sexe}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
