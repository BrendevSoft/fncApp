<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Condamnation</ui:define>

    <ui:define name="viewname">Condamnation</ui:define>

    <ui:define name="content">

        <h:form id="users">
            <p:growl id="message" life="4000" showSummary="true"/>
            <p:fieldset legend="Saisie des condamnations">

                    <p:wizard flowListener="#{GesNiveau.onFlowProcess}" backLabel="Précédent" nextLabel="Suivant" >
                        <ui:include src="/condamnation/personnel.xhtml"/>
                        <ui:include src="/condamnation/information.xhtml"/>
                        <ui:include src="/condamnation/situation.xhtml"/>
                    </p:wizard>   

                </h:form>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
