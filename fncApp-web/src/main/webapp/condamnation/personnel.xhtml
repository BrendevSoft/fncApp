
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tab id="personal" title="Informations">
        <h:inputHidden value="#{condamnationBean.personne.id}"/>
        <center>
            <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form"> 
                <p:panel style="width: 100%" id="userPanel">
                    <p:growl id="messageUser" life="4000" showSummary="true"/>
                    <div class="ui-g">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Numéro R.P"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText value="#{condamnationBean.condamnation.numeroRp}" required="true" requiredMessage="Saisir le numéro R.P" placeholder="Numéro R.P"/>
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Numéro d'ordre"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText value="#{condamnationBean.condamnation.numeroOrdre}" required="true" requiredMessage="Saisir le numéro d'ordre" placeholder="Numéro d'ordre"/>
                                    </div> 
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Nom"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText value="#{condamnationBean.personne.nom}" required="true" requiredMessage="Saisir le nom" placeholder="Nom"/>
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Prénom"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText value="#{condamnationBean.personne.prenom}" required="true" requiredMessage="Saisir le prénom" placeholder="Prénom"/>
                                    </div> 
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Date de naissance"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:calendar value="#{condamnationBean.personne.datenaissance}" required="true" requiredMessage="choisir la date de naissance" locale="fr" pattern="dd/MM/yyyy" mask="true" showOn="button" readonlyInput="true">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:calendar>
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Lieu de naissance"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText value="#{condamnationBean.personne.lieunaissance}" required="true" requiredMessage="Saisir le lieu de naissance"  placeholder="Lieu de naissance"/>
                                    </div> 
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Sexe"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:selectOneRadio layout="responsive" required="true" requiredMessage="choisir le sexe " columns="2" value="#{condamnationBean.personne.sexe}">
                                            <f:selectItem itemLabel="Masculin" itemValue="Masculin" />
                                            <f:selectItem itemLabel="Féminin" itemValue="Féminin" />
                                        </p:selectOneRadio>
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Adresse complète"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputTextarea required="true" requiredMessage="Saisir l'adresse complète de la personne" value="#{condamnationBean.personne.adresse}"/>
                                    </div> 
                                </div>

                            </div>
                        </div>
                    </div>
                </p:panel>
            </div>
        </center>
    </p:tab>

</ui:composition>
