
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tab id="information" title="Jugement">
        <h:inputHidden value="#{condamnationBean.condamnation.id}"/>
        <h:inputHidden value="#{condamnationBean.peine.id}"/>
        <center>
            <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form"> 
                <p:panel style="width: 100%" id="infoPanel">
                    <p:growl id="messageInfo" life="4000" showSummary="true"/>
                    <div class="ui-g">
                        <div class="row">
                            <div class="col-sm-6">

                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Tribunal"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:selectOneMenu required="true" requiredMessage="Choisir le tribunal" value="#{condamnationBean.juridiction}" 
                                                         filter="true" filterMatchMode="startsWith"
                                                         converter="omnifaces.SelectItemsIndexConverter">
                                            <f:selectItem itemLabel="Choisir la jurudiction" noSelectionOption="true"/>
                                            <f:selectItems var="jur" value="#{condamnationBean.juridictions}" itemLabel="#{jur.libellecourt}" itemValue="#{jur}" />
                                        </p:selectOneMenu> 
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Date Jugement"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:calendar required="true" requiredMessage="Choisir la dâte du jugement" value="#{condamnationBean.condamnation.datejugement}" locale="fr" pattern="dd/MM/yyyy" mask="true" showOn="button" readonlyInput="true">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:calendar>  
                                    </div> 
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Nature des délits"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:selectCheckboxMenu panelStyleClass="without-selectall" value="#{condamnationBean.infractions1}"
                                                              converter="omnifaces.SelectItemsIndexConverter"  
                                                              label="Infractions" filter="true" filterMatchMode="contains" required="true" requiredMessage="Selectionner l'(es) infraction(s)">

                                            <f:selectItems var="inf" value="#{condamnationBean.infractions}"  itemLabel="#{inf.libelle}" itemValue="#{inf}" />
                                        </p:selectCheckboxMenu>       
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Peine prononcée"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText required="true" requiredMessage="Saisir la peine prononcée" value="#{condamnationBean.peine.libelle}"  placeholder="Peine prononcée"/>
                                    </div> 
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="Amende"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText required="true" requiredMessage="Saisir l'amande de la peine" value="#{condamnationBean.peine.amande}"  placeholder="Amende"/>
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <h:outputText value="IS"/>
                                    </div>
                                    <div class="ui-g-8">
                                        <p:inputText required="true" requiredMessage="Saisir l'IS" value="#{condamnationBean.peine.peineIs}"  placeholder="IS"/>
                                    </div> 
                                </div>
                                <div class="ui-g-10">
                                </div>
                                <div class="ui-g-2">
                                    <p:commandButton process="@form" class="Fs16 OrangeButton" update=":users:userForm:infoPanel,:users:userForm:messageInfo,:users:userForm:userPanel,:users:userForm:messageUser,:users:userForm:situaPanel,:users:userForm:messageSitua,:users:userForm:message" action="#{condamnationBean.save(actionEvent)}" value="Valider" style="display:inline-block;margin-top:5px"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </div>
        </center>
    </p:tab>
</ui:composition>
