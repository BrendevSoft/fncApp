<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Application du FNC</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="login">
            <p:growl id="message" life="4000" showSummary="true" class="error-page"/>
            <p:autoUpdate id="auto" parent="login" transient="true"/>
                <div class="login-panel ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12 logo-container">
                            <p:graphicImage name="images/login/login-logo.png" library="poseidon-layout" />
                        </div>
                        <div class="ui-g-12">
                            <p:inputText required="true" requiredMessage="Entrer votre identifiant" value="#{loginBean.username}" id="identifiant" placeholder="Identifiant" />
                        </div>
                        <div class="ui-g-12">
                            <p:password required="true" requiredMessage="Entrer votre mot de passe" id="motdepasse" value="#{loginBean.password}" placeholder="Mot de passe" feedback="false"/>
                        </div>
                        <div class="ui-g-12 chkbox-container">
                            <p:selectBooleanCheckbox id="rememberMe" />
                            <p:outputLabel for="rememberMe" value="Remember Me"/>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton process="@form" icon="fa fa-user"  value="Se connecter" styleClass="turquoise-btn" update="message" actionListener="#{loginBean.login()}"/>
                            <p:button outcome="/empty" value="Forgot Password" icon="fa fa-key" styleClass="blue-btn" />
                        </div>
                    </div>
                </div>
        </h:form>
        <h:outputStylesheet name="css/layout-fnc-app.css" library="poseidon-layout" />
    </h:body>

</html>
