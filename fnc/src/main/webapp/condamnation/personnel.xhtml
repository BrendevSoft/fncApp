<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:tab id="personal" title="Informations">
        <h:inputHidden value="#{condamnationBean.personne.id}"/>
        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
            <p:panel id="userPanel" style="border-color: #171b1f;width: 100%;">
                <p:growl id="messageUser" life="4000" showSummary="true"/>
                <p:panelGrid columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4," columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                    <h:outputText value="Numéro d'ordre"/>
                    <p:inputText value="#{condamnationBean.condamnation.numeroOrdre}" required="true" requiredMessage="Saisir le numéro d'ordre" placeholder="Numéro d'ordre"/>
                    <h:outputText value="Numéro R.P"/>
                    <p:inputText value="#{condamnationBean.condamnation.numeroRp}" required="true" requiredMessage="Saisir le numéro R.P" placeholder="Numéro R.P"/>

                    <h:outputText value="Nom"/>
                    <p:inputText value="#{condamnationBean.personne.nom}" required="true" requiredMessage="Saisir le nom" placeholder="Nom"/>
                    <h:outputText value="Prénom"/>
                    <p:inputText value="#{condamnationBean.personne.prenom}" required="true" requiredMessage="Saisir le prénom" placeholder="Prénom"/>

                    <h:outputText value="Date de naissance"/>
                    <p:calendar value="#{condamnationBean.personne.datenaissance}" maxdate="#{condamnationBean.maxAge()}"  navigator="true" yearRange="c-70:c+70" locale="fr" pattern="dd/MM/yyyy" mask="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="fr"/>
                    </p:calendar>
                    <h:outputText value="Lieu de naissance"/>
                    <p:inputText value="#{condamnationBean.personne.lieunaissance}" placeholder="Lieu de naissance"/>

                    <h:outputText value="Sexe"/>
                    <p:selectOneRadio layout="responsive" required="true" requiredMessage="choisir le sexe " columns="2" value="#{condamnationBean.personne.sexe}">
                        <f:selectItem itemLabel="Masculin" itemValue="Masculin" />
                        <f:selectItem itemLabel="Féminin" itemValue="Féminin" />
                    </p:selectOneRadio>
                    <h:outputText value="Adresse complète"/>
                    <p:inputTextarea value="#{condamnationBean.personne.adresse}"/>
                </p:panelGrid>
            </p:panel>
        </div>
    </p:tab>
</ui:composition>
