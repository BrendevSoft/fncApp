<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Gestion des condamnations</ui:define>

    <ui:define name="viewname">Gestion des condamnations</ui:define>
    <ui:define name="content">
        <h:form styleClass="condamnationForm">
            <p:fieldset legend="Gestion des condamnations">
                <div class="ui-g">
                    <div class="ui-g-12">
                            <p:tabView  dynamic="true">
                                <ui:include src="modification/listeCondamnation.xhtml"/>
                                <ui:include src="modification/modifPersonnel.xhtml"/>
                                <ui:include src="modification/modifSituation.xhtml"/>
                                <ui:include src="modification/modifPeine.xhtml"/>
                                <ui:include src="modification/modifJugement.xhtml"/>
                            </p:tabView>
                    </div>
                </div>                          
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
