<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Fichier National des Condamnation - Error</title>
    </h:head>

    <h:body styleClass="exception-body error-page">
        <div class="exception-bottom">
            <div class="exception-wrapper">
                <span class="exception-summary">Exception levée</span>
                <span class="exception-detail">Vous n'avez pas accès à cette ressource,Contacter l'administrateur du système</span>
                <p:button outcome="/acceuil" value="Acceuil" icon="fa fa-home" styleClass="black-btn"/>
                <span class="exception-footer">Fichier National des Condamnation</span>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-fnc-app.css" library="poseidon-layout" />
    </h:body>

</html>
