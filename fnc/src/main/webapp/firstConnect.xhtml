<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Poseidon</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="login">
            <span class="logo"></span>
            <span class="logo1"></span>
            <p:growl id="message" life="4000" showSummary="true" />
            <p:outputPanel autoUpdate="true">
                <div class="login-panel ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:password placeholder="Saisir votre nouveau mot de passe"  requiredMessage="Saisir le premier mot de passe" required="true" id="newPasse" value="#{loginBean.newPass}" feedback="true"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password placeholder="Ressaisir votre nouveau mot de passe"  requiredMessage="Saisir le deuxieme mot de passe" required="true" id="newSasie" value="#{loginBean.retapPass}" feedback="true"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText placeholder="Saisir une question" id="question" required="true" requiredMessage="saisir une question" value="#{loginBean.question}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText placeholder="Saisir votre réponse à la question" id="reponse" required="true" requiredMessage="saisir la réponse à la question" value="#{loginBean.reponse}"/>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton  value="Modifier" style="padding: 5px" update="message"
                                              action="#{loginBean.modifierPasse()}"
                                              process="@form"/>
                            <p:button outcome="/login" value="Retour à l'Accueil" icon="fa fa-key" styleClass="blue-btn" />
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>
        <h:outputStylesheet name="css/layout-fnc-app.css" library="poseidon-layout" />
    </h:body>

</html>
