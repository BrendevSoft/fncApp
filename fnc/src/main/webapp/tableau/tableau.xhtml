<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Tableau de bord</ui:define>

    <ui:define name="viewname">Tableau de bord</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:fieldset legend="Tableau de Bord">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <!-- Left Side -->
                        <div class="card card-w-title">

                            <p:dataGrid  id="table" var="stat" value="#{condamnationBean.statistiques2}" columns="3" layout="grid" 
                                         emptyMessage="Aucune donnÃ©e disponible">

                                <f:facet name="header">
                                    Nombre total de saisie par Tribunal
                                </f:facet>
                                <p:column>
                                    <p:panel id="pnl" header="#{stat.juridiction.libellecourt}" style="text-align:center">
                                        <center>
                                            <h:panelGrid columns="1">
                                                <h:outputText style="font-family: cursive;font-size: xx-large" value="#{condamnationBean.saisis(stat.juridiction)}" />
                                            </h:panelGrid>
                                        </center>
                                    </p:panel>
                                </p:column>
                            </p:dataGrid>
                        </div>
                    </div>
                </div>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
