<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Application du FNC</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="login">
            <span class="logo"></span>
            <span class="logo1"></span>
            <p:growl id="message" life="4000" showSummary="true" />
            <p:outputPanel autoUpdate="true">
                <div class="login-panel ui-fluid">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:inputText value="#{loginBean.username}" id="identifiant" placeholder="Username" />
                            </div>
                            <div class="ui-g-12">
                                <p:password id="motdepasse" value="#{loginBean.password}" placeholder="Password" feedback="false"/>
                            </div>
                            <div class="ui-g-12 button-container">
                                <p:commandButton style="background-color: tomato" process="@form" icon="fa fa-user"  value="Se connecter" styleClass="turquoise-btn" update="message" actionListener="#{loginBean.login()}"/>
                                <p:button style="background-color: tomato" outcome="/loginVerif" value="Forgot Password" icon="fa fa-key" styleClass="blue-btn" />
                            </div>
                        </div>
                </div>
            </p:outputPanel>
        </h:form>
        <h:outputStylesheet name="css/layout-fnc-app.css" library="poseidon-layout" />
    </h:body>

</html>
